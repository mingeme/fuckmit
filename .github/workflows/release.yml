name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fuckmit
            asset_name: fuckmit-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: fuckmit
            asset_name: fuckmit-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fuckmit
            asset_name: fuckmit-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fuckmit
            asset_name: fuckmit-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fuckmit.exe
            asset_name: fuckmit-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          sudo apt-get install -y --no-install-recommends g++-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
          use-cross: ${{ matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu' }}

      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Prepare binary
        shell: bash
        run: |
          # Extract version without the 'v' prefix
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          VERSION_NO_V="${VERSION#v}"
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # For Windows, add version before the .exe extension
            FILENAME="${{ matrix.asset_name }}"
            EXTENSION=".exe"
            BASENAME="${FILENAME%$EXTENSION}"
            VERSIONED_NAME="${BASENAME}-${VERSION_NO_V}${EXTENSION}"
            cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$VERSIONED_NAME"
            echo "FINAL_ASSET_NAME=$VERSIONED_NAME" >> $GITHUB_ENV
          else
            # For Linux/macOS
            VERSIONED_NAME="${{ matrix.asset_name }}-${VERSION_NO_V}"
            cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$VERSIONED_NAME"
            chmod +x "$VERSIONED_NAME"
            echo "FINAL_ASSET_NAME=$VERSIONED_NAME" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.FINAL_ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
